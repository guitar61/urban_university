<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        label, input, button {
            margin-right: 10px;
        }
        input {
            padding: 5px;
            font-size: 14px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% if info.error %}
    <p class="error">{{ info.error }}</p>
    {% endif %}
    {% if info.success %}
    <p>{{ info.success }}</p>
    {% else %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <label for="login">Введите логин</label>
        <input type="text" id="login" name="login" value="{{ info.login }}">

        <label for="password1">Введите пароль</label>
        <input type="password" id="password1" name="password1">

        <label for="password2">Повторите пароль</label>
        <input type="password" id="password2" name="password2">

        <label for="age">Введите свой возраст</label>
        <input type="text" id="age" name="age" value="{{ info.age }}">

        <button type="submit">Зарегистрироваться</button>
    </form>
    {% endif %}
</body>
</html>
